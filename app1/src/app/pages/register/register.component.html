<div class="container-fluid">
  <div class="row no-gutters">
    <!-- Photo Section -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <img
        src="assets/images/login1.jpg"
        alt="Registration Background"
        class="img-fluid full-height"
      />
    </div>

    <!-- Form Section -->
    <div
      class="col-lg-6 d-flex align-items-center justify-content-center"
      style="height: 40vh; margin-top: 15%"
    >
      <div class="form-container">
        <h4 class="text-center">Inscription</h4>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input
              id="nom"
              type="text"
              class="form-control"
              formControlName="nom"
              required
              placeholder="Enter your last name"
            />
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input
              id="prenom"
              type="text"
              class="form-control"
              formControlName="prenom"
              required
              placeholder="Enter your first name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <label for="password_repeat">Répéter Mot de passe</label>
            <input
              id="password_repeat"
              type="password"
              class="form-control"
              formControlName="password_repeat"
              required
              placeholder="Repeat your password"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              S'inscrire
            </button>
            <button
              routerLink="/login"
              class="btn btn-secondary btn-lg btn-block mt-2"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
